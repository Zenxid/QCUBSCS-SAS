</html>

<script>
    const dropdownButton = document.querySelector('.desktop .profile .dropdown');
    const logoutButton = document.querySelector('.desktop .profile .logout');

    dropdownButton.addEventListener('click', function() {
        if (logoutButton.style.display === 'none' || logoutButton.style.display === '') {
            logoutButton.style.display = 'flex';
        } else {
            logoutButton.style.display = 'none';
        }
    });

    const toggleButton = document.querySelector('.menu');
    const hamburgerMenu = document.querySelector('.hamburger');
    const overlay = document.querySelector('.overlay');

    toggleButton.addEventListener('click', () => {
        hamburgerMenu.classList.toggle('active');
        overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
        hamburgerMenu.classList.remove('active');
        overlay.classList.remove('active');
    });

    document.addEventListener('click', (event) => {
        if (!hamburgerMenu.contains(event.target) && !toggleButton.contains(event.target) && !overlay.contains(event.target)) {
            hamburgerMenu.classList.remove('active');
            overlay.classList.remove('active');
        }
    });
</script>
