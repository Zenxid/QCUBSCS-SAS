<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/default.css">
    <link rel="stylesheet" href="CSS/Signup.css">
    <title>Student Sign Up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!--- Desktop Responsiveness -->
    <div class="desktop">
        <div class="left">
            <img src="../Pictures/SAS LOGO.png" alt="SAS Logo" class="logo"></img>
            <div class="title-text">
                <p class="sas">Streamlined Application System</p>
            </div>
        </div>
        <div class="right">
            <div class="options">
                <div class="login">
                    <p class="login-title">Student Sign Up</p>
                </div>
            </div>
            <div class="userinputs">
                <div class="name">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <input type="email" placeholder="Enter your email address">
                <input type="password" placeholder="Enter your password">
                <a href="Student.html">
                    <button class="login-button">Sign up</button>
                </a>
            </div>
            <div class="loginwith">
                <div class="signText">Or Sign up with</div>
                <div class="buttonIcon">
                    <button class="google">
                        <i class='bx bxl-google google' ></i>
                        <p>Google</p>
                    </button>
                    <button class="facebook">
                        <i class='bx bxl-facebook facebook' ></i>
                        <p>Facebook</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!---mobile responsiveness-->
    <div class="mobile">
        <div class="header">
            <div class="header">
                <img src="../Pictures/SAS LOGO.png" alt="SAS Logo" class="logo">
                <p class="description">Streamlined Application System</p>
            </div>
            <div class="loginwith">
                <p class="signin-text">Sign up with</p>
                <div class="icon">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook' ></i>
                </div>
            </div>
        </div>
        <div class="title-text">
            <p class="title">Student Sign up</p>
        </div>
        <div class="userinput">
            <div class="name">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <input type="email" placeholder="Enter your email address">
            <input type="password" placeholder="Enter your password">
            <a href="Student.html">
                <button class="SignUp">Sign up</button>
            </a>
        </div>
    </div>

</body>
</html>
