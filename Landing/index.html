<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission System</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="../Pictures/SAS LOGO.png" type="image/x-icon">
    <link rel="shortcut icon" href="../Pictures/SAS LOGO.png" type="image/x-icon">
</head>
<body>
    
    <!--- Desktop Responsiveness -->
    <div class="desktop">
        <div class="left">
            <img src="../Pictures/SAS LOGO.png" alt="SAS Logo" class="logo"></img>
            <div class="title-text">
                <p class="sas">Streamlined Application System</p>
            </div>
        </div>
        <div class="right">
            <div class="options">
                <div class="login">
                    <p class="login-title">Login</p>
                    <p class="login-description">Please click or tap your destination</p>
                </div>
                <div class="option-button">
                    <a href="Student.html">
                        <button class="student">Student</button>
                    </a>
                    <a href="Faculty.html">
                        <button class="faculty">Faculty</button>
                    </a>
                </div>
            </div>
        </div>
    </div>



    <!---mobile responsiveness-->
    <div class="mobile">
        <div class="header">
            <div class="header">
                <img src="../Pictures/SAS LOGO.png" alt="SAS Logo" class="logo">
                <p class="description">Streamlined Application System</p>
            </div>
            
        </div>
        <div class="title-text">
            <p class="title">Login</p>
            <p class="description">Please click or tap your destination</p>
        </div>
        <div class="userinput">
            <div class="option-button">
                <a href="Student.html">
                    <button class="student">Student</button>
                </a>
                <a href="Faculty.html">
                    <button class="faculty">Faculty</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
